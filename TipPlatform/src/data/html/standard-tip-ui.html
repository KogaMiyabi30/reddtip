<div class="reddTipUi" id="reddTipUi">


    <div class="reddTipUiState tipState">


        <div id="reddCoinInputContainer">
            <input type="text" id="reddTipAmount" placeholder="Tip Amount...">
        </div>

        <div id="reddTipButtonContainer">
            <button id="reddTipButton">Tip</button>
        </div>

        <div id="reddCoinQuickTips">
            <h4>Quick Tips</h4>

            <div id="reddCoinTipContainer">

            </div>
            <a href="javascript:void(0);" class="toggleQuickTipsButton">
                Show More
            </a>
            <br style="clear:both;">
        </div>

        <br style="clear:both;">


    </div>

    <div class="reddTipUiState workingState">
        <span class="reddLoading">Loading...</span>
    </div>

    <div class="reddTipUiState alertState">

        <div id="reddAlertContainer">

            <div id="reddAlertMessage" role="alert">

                    Your tip has been sent.
            </div>

        </div>

    </div>

</div>
