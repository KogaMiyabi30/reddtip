<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Reddcoin Wallet</title>
    <link href="/data/css/styles.css" rel="stylesheet" type="text/css">
    <link href="/data/css/wallet.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/data/jquery.js"></script>
    <!--<script type="text/javascript" src="/lib/electrum/test/server/WebSocketTest.js"></script>-->
    <script type="text/javascript" src="/lib/electrum/browser/bitcore.js"></script>
    <script type="text/javascript" src="/lib/electrum/browser/electrum.js"></script>
    <script type="text/javascript" src="/lib/electrum/browser/wallet_test.js"></script>
</head>


<body class="full">


<div id="reddCoinPopupHeader">

    <div class="row">


        <div id="reddCoinBalanceContainer">
            <a id="reddCoinBalanceLink" href="javascript:void(0);" title="Your Current Balance."> </a>
        </div>

        <a target="_blank" href="/data/html/wallet.html">
            <img id="reddCoinPopupImage" src="/data/img/reddcoin_header_logo.png">
        </a>



    </div>

</div>

<div class="row">

    <div class="grid_50">

        <h1 class="underline">
            Import Your Wallet
        </h1>

        <label>
            Enter your wallet seed to import your addresses.
        </label>

        <textarea class="seed" id="walletSeed">travel nowhere air position hill peace suffer parent beautiful rise blood power home crumble teach</textarea>

        <a class="button" id="importButton">Import Addresses</a>

        <br>
        <br>
        <br>


        <h1 class="underline">
            Send Reddcoin
        </h1>

        <label>
            To:
        </label>
        <input type="text" id="toAddress" value="Rnp4TN5BjqW6TwzTnDbqmNjwEbwVznqfoS">

        <label>
            Amount
        </label>
        <input type="text" id="amount" value="50">

        <a class="button" id="sendButton">Send</a>
    </div>

    <div class="grid_50">
        <h1 class="underline">
            Your Addresses:
        </h1>

        <div id="addresses">
        </div>
        <h1 class="underline">
            Transactions:
        </h1>

        <div id="transactions">
        </div>
    </div>


</div>


</body>
</html>
